<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="nav.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <div class="main">
        <nav id="nav">
            <div class="logo"><a href="index.html">XOR</a></div>
            <div class="category-list">
                <div class="product-list">Product</div>
                    <div class="sub-menu-1">
                        <div class="sub-containers-1">SOFA</div>
                        <div class="sub-containers-2">TABLE</div>
                        <div class="sub-containers-3">CHAIR</div>
                        <div class="sub-containers-4">BED</div>
                    </div>
                <div class="rooms-list">Rooms</div>
                <div class="new-list">New at XOR</div>
                <div class="offers-list">Offers</div>
            </div>
            <div class="nav-r">
                <i class="ri-search-2-line"></i>
                <i class="ri-user-line"></i>
                <a href="cart.html">
                    <i class="ri-shopping-cart-line" href="cart.html">
                        <span class="bag-item-count">0</span>
                    </i>
                </a>
            </div>
        </nav>
        <h1 class="h1-shopping-bag">SHOPPING BAG</h1>
        <div class="cart-product-container">
            <div class="cart-product-info">
                <div class="cart-product">
                    <img class="cart-product-image" src="https://www.ikea.com/in/en/images/products/friheten-corner-sofa-bed-with-storage-skiftebo-dark-grey__0175610_pe328883_s5.jpg?f=xl" alt="">
                    <div class="cart-product-discription">FRIHETEN, Corner sofa-bed with storage</div>
                    <div class="cart-product-price">Rs.54,990</div>
                    <i class="ri-delete-bin-line"></i>
                </div>
            </div>
            <div class="cart-price-summery">
                <div class="cart-order-summery">
                    <h1>ORDER SUMMERY</h1>
                    <h3>Item total</h3>
                    <h2>Rs.54,990</h2>
                    <h3>Shipping</h3>
                    <h2>Rs.500</h2>
                </div>
                <div class="line"></div>
                <div class="cart-order-grandTotal">
                    <h1>Grand Total</h1>
                    <h3>(Inclusive of Taxes)</h3>
                    <h2>Rs.55,490</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script/cart.js"></script>
</body>
</html>
